<!doctype html>
<html ng-app='App'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="AppController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="userInput"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
                        *Note: empty space (i.e. "   ") will NOT count as an item
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkUserInput()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <span ng-style="myStyle" >{{messageToUser}}</span>
         </div>
   </div>

</body>
</html>
